<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cat picture">
        <div id="admin">
            <button id="adminBtn">Admin</button>
            <div id="hide">
                <form id="adminForm" name="form">
                    <input type="text" name="name" placeholder="name">
                    <input type="text" name="url" placeholder="url">
                    <input type="text" name="count" placeholder="number of clicks">
                </form>
                <!-- Take submit out of the form so the page doesn't need to refresh -->
                <button id="submit">submit</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
</html>
